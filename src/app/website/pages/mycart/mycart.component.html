<H1>Carrito</H1>
<div class="table">
    <div class="row">
        <div class="row-left" id="header1">
            <div class="name">
                <h3 class="head1">Producto</h3>
            </div>
        </div>
        <div class="row-right" id="header2">
            <div class="price">
                <h3 class="head2">Precio</h3>
            </div>
            <div class="stock">
                <h3 class="head2">Cant.</h3>
            </div>
            <div class="total">
                <h3 class="head2">Total</h3>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <ul>
        <li *ngFor="let o of productos">
            <div class="row">
                <div class="row-left">
                    <div class="img">
                        <img src="assets/img/logo.png" alt="">
                    </div>
                    <div class="name">
                        {{o.name}}
                    </div>
                </div>
                <div class="row-right table-row">
                    <div class="price">
                        {{o.price}}
                    </div>
                    <div class="stock">
                        {{o.stock}}
                    </div>
                    <div class="total">
                        {{o.price}}
                    </div>
                    <div class="delete">
                        <a href="">
                            <img src="assets/img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="row-right">
            <h3>Total:</h3>
            <p>{{total}}</p>
        </div>
        <div class="clear"></div>
    </div>
    <div class="row">
        <div class="row-right">
            <button>Vaciar carrito</button>
            <button onclick="VaciarCarrito()">Realizar pedido</button>
        </div>
        <div class="clear"></div>
    </div>
</div>
