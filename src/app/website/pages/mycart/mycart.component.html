<div class="cart">
  <p>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="70"
      height="70" viewBox="0 0 24 24" stroke-width="2" stroke="#393d46" fill="none" stroke-linecap="round"
      stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <circle cx="6" cy="19" r="2"></circle>
      <circle cx="17" cy="19" r="2"></circle>
      <path d="M17 17h-11v-14h-2"></path>
      <path d="M6 5l14 1l-1 7h-13"></path>
    </svg>
  </p>
</div>

<div class="container">
  <table>
    <thead>
      <th>Producto</th>
      <th>Precio</th>
      <th>Eliminar</th>
    </thead>

    <tbody *ngFor="let product of products">
        <tr class="text">
          <td>{{product.product_name}}</td>
          <td>${{product.amount}}</td>
          <td>
            <a (click)="deleteProduct(product.id)">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#222831" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
              </svg>
            </a>
          </td>
        </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="row-right">
        <h3>Total: $</h3>
        <p>{{total}}</p>
    </div>
    <div class="clear"></div>
  </div>
</div>
<div class="button-container">
  <button type="button" class="buy-now" (click)="buy()">Comprar</button>
</div>
