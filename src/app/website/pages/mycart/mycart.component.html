<H1>Carrito</H1>
<div class="table">
    <div class="row">
        <div class="row-left" id="header1">
            <div class="name">
                <h3 class="head1">Producto</h3>
            </div>
        </div>
        <div class="row-right" id="header2">
            <div class="price">
                <h3 class="head2">Precio</h3>
            </div>
            <div class="stock">
                <h3 class="head2">Cant.</h3>
            </div>
            <div class="total">
                <h3 class="head2">Total</h3>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <ul>
        <li *ngFor="let o of carts">
            <div class="row">
                <div class="row-left">
                    <div class="img">
                        <img src="assets/img/logo.png" alt="">
                    </div>
                    <div class="name">
                        {{o[1].name}}
                    </div>
                </div>
                <div class="row-right table-row">
                    <div class="price">
                        {{o[1].price}}
                    </div>
                    <div class="stock">
                        {{o[1].stock}}
                    </div>
                    <div class="total">
                        {{o[0].amount}}
                    </div>
                    <div class="delete">
                      <a (click)="EliminarCarrito(o[0].id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#222831" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <line x1="4" y1="7" x2="20" y2="7" />
                          <line x1="10" y1="11" x2="10" y2="17" />
                          <line x1="14" y1="11" x2="14" y2="17" />
                          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg>
                      </a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="row-right">
            <h3>Total:</h3>
            <p>{{total}}</p>
        </div>
        <div class="clear"></div>
    </div>
    <div class="row">
        <div class="row-right">
            <!-- <button onclick="VaciarCarrito()">Vaciar carrito</button>-->
            <button onclick="RealizarPedido">Realizar pedido</button>
        </div>
        <div class="clear"></div>
    </div>
</div>
