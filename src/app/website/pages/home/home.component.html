<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="row row-cols-1 row-cols-md-3 g-4 mt-2 mb-3 mx-auto">
    <div class="col" *ngFor="let product of products">
        <div class="card border-dark">
            <!-- <img src="assets/img/producto.jpg" class="card-img-top"> -->
            <div class="card-body">
                <h5 class="card-title ">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-price">${{product.price}}</p>
                <a (click)="goProductDetail(product.id)" class="btn">Ver</a>
            </div>
        </div>
    </div>
</div>
<div class="not-products">
  <p *ngIf="products.length == 0">No hay productos</p>
</div>
