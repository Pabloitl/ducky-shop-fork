<div class="nav">

  <div class="nav-center" id="centro">

      <div class="nav-left">

            <span id="dropdown-label" class="responsive-hide">Categoría</span><span

          </button>
          <ul class="dropdown-list" role="listbox" aria-expanded="false" [ngClass]="{'dropdown-open' : dropdownOpen}">
            <li [routerLink]="['/home']" [ngClass]="{'selected' : currentValue === 'TODAS'}" (click)="select('TODAS')">
              TODAS</li>
            <li *ngFor="let category of categories" [ngClass]="{'selected' : currentValue === category}" tabindex="0"

              [routerLink]="['/category', category.id]">
            </li>
          </ul>
        </div>
      </div>
      <!--dropdown menu-->

      <div class="nav-center">
        <input [(ngModel)]="productName" type="text" class="search">
      </div>

      <div class="nav-right">

            viewBox="0 0 24 24" stroke-width="2" stroke="#222831" fill="none" stroke-linecap="round"

            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="10" cy="10" r="7"></circle>
